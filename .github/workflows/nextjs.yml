# GitHub Actionsの名前
name: Deploy Next.js site to Pages

on:
  # mainブランチにプッシュされた時に実行
  push:
    branches: ["main"]
  # Actionsタブから手動で実行できるようにする
  workflow_dispatch:

# 権限を設定
permissions:
  contents: read
  pages: write
  id-token: write

# 同時デプロイを1つに制限
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # 1. リポジトリのコードをチェックアウト
      - name: Checkout
        uses: actions/checkout@v4

      # 2. GitHub Secretsから環境変数ファイルを作成
      - name: Create .env file
        run: echo "NEXT_PUBLIC_GAS_URL=${{ secrets.GAS_URL }}" > .env
        
      # 3. Node.js環境をセットアップ（Yarnのキャッシュを有効化）
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: 'yarn'
          
      # 4. GitHub Pages用の設定を自動で行う
      #    （basePathとassetPrefixを自動で設定してくれます）
      - name: Setup Pages
        uses: actions/configure-pages@v5

      # 5. 依存関係をインストール
      - name: Install Dependencies
        run: yarn install --frozen-lockfile
        
      # 6. Next.jsでビルドを実行
      - name: Build with Next.js
        run: yarn build
        
      # 7. ビルド成果物（outディレクトリ）をアップロード
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      # 8. アップロードした成果物をデプロイ
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
